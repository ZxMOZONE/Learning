<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
    <link rel="stylesheet" href="css/semantics.css" />
  </head>
  <body>
    <!-- HTML Basic Construct -->
    <!-- <div class="nav">.....</div>
    <div class="banner">.....</div>
    <div class="footer">.....</div> -->

    <!-- h1.main.secondary.header -->
    <h1 class="main secondary header"></h1>
    <!-- h1#main -->
    <h1 id="main"></h1>

    <header class="header main"></header>
    <!-- div does not need tag, can straight away add class/id -->
    <!-- div#box.small -->
    <div id="box" class="small"></div>

    <!-- we can create children elements with emmet shortcuts -->
    <!-- div>ul>li*5 -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- p{some text} -->
    <p>some text</p>

    <!-- ul>li*6{$} -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </body>
</html>
